<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter Inspection</title>

	<link rel="stylesheet" href="{% static 'demo.css' %}" />
	<link rel="stylesheet" href="{% static 'header-search.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" media="screen">
	<link rel="stylesheet" href="{% static 'leaflet.css' %}" />
	<script src="{% static 'leaflet.js' %}"></script>
	<script src="{% static 'twitter.js' %}"></script>

</head>

<body>

	<header class="header-search">

		<div class="header-limiter">

			<h1><a href="#">Company<span>logo</span></a></h1>

			<nav>
				<a href="#">Home</a>
				<a href="#" class="selected">Blog</a>
				<a href="#">Pricing</a>
				<a href="#">Contact</a>
			</nav>

			<form method="get" action="/searchText/">
				<input type="search" placeholder="Search!" name="search">
			</form>

		</div>

	</header>

	<!-- END HEADER -->
	{% block content %}
	{% endblock %}


</body>

</html>
